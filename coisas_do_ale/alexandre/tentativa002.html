<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador de Valores do AlÃª</title>
    <style>
        body {
            font: normal 18pt Arial;
            color: black;
            text-shadow: 2px 2px 4px black;
        }
        h1 {
            text-align: center;
            background-color: blanchedalmond;
        }

        input {
            font: normal 18pt Arial;
            width: 200px;
        }
        div#botao {
            margin-top: 20px;
        }
        div#operacao {
            text-align: center;
        }
        div#res {
            font: normal 24pt Arial;
            text-align: center;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <h1>Somar Valores</h1>
    <div id="operacao">
        <input type="number" name="txtn1" id="txtn1"><strong> + </strong>
        <input type="number" name="txtn2" id="txtn2">
        <div id="botao">
            <input type="button" value="Somar" onclick="somador()">
        </div>    
    </div>
    <div id="res"><h2>Resultado</h2></div>
    <h1>O Que Achou?</h1>
    <script>
        function somador() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            
            var soma = n1 + n2
            res.innerHTML = (`A Soma Vale <strong>${soma}</strong>`)
        }
    </script>
</body>
</html>
