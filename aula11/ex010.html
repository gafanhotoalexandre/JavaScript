<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Veículo <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res">

    </div>
    <script>

        function verificar() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')
            
            res.innerHTML = (`<p>Sua velocidade é de <strong>${vel}</strong>Km/h</p>`)
            if (vel > 60) {
                res.innerHTML += '<p>Você Ultrapassou o limite de velocidade. Está multado!</p>'
            }
            res.innerHTML += '<p>Dirija sempre usando cinto de segurança</p>'
        }
    </script>
</body>
</html>
